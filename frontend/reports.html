<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports - Expense Tracker</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">
  <center>
    <div style="background-color: #ffffff; padding: 30px; width: 500px; margin-top: 80px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h1 style="color: #333;">Financial Reports</h1>
      <p style="color: #666;">Visual overview of your financial performance.</p>

      <h3>Monthly Summary</h3>
      <ul style="list-style: none; padding: 0;">
        <li>Income: ₹0</li>
        <li>Expenses: ₹0</li>
        <li>Remaining Budget: ₹0</li>
      </ul>

      <hr style="margin: 20px 0;" />

      <h3>Spending by Category</h3>
      <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <div style="background-color: #28a745; width: 20%; height: 100px; border-radius: 5px;"></div>
        <div style="background-color: #ff4d4d; width: 30%; height: 100px; border-radius: 5px;"></div>
        <div style="background-color: #007bff; width: 15%; height: 100px; border-radius: 5px;"></div>
      </div>

      <p style="margin-top: 10px; color: #666;">Green: Savings, Red: Expenses, Blue: Budget Left</p>

      <a href="summary.html" style="display: inline-block; margin-top: 20px; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Back to Summary</a>
    </div>
  </center>
</body>
</html>
